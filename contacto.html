<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>


    <div class="container">

        <div class="header">
            <h2>Contacto</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <tr>
                    <td> <label for="checkRut">Ingrese su rut</label></td>
                    <input type="text" id="rut" name="rut" required oninput="checkRut(this)">
                    <br>
                    <button class="submit" type="submit" >Registrarse</button>
                    <script src="validarRUT.js"></script>
                </tr>
            </div>
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="" id="nombre" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="" id="apellido" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="correo">Correo</label>
                <input type="email" placeholder="" id="correo" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="telefono">Telefono</label>
                <input type="number" placeholder="" id="telefono" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="comuna">Comuna</label>
                <input type="text" placeholder="" id="comuna" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="ciudad">Ciudad</label>
                <input type="text" placeholder="" id="ciudad" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="comentario">Comentario</label>
                <input type="text" placeholder="" id="comentario" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>


<script src="js/contacto.js"></script>
</body>
</html>
